name: unit test
on:
  pull_request:
    branches:
      - production


jobs:
  run:    
    runs-on: production
    strategy:
      matrix:
        php-versions: ['7.1', '7.2', '7.3', '8.0', '8.1']
    name: PHP ${{ matrix.php-versions }} Test on production
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: intl #optional
        ini-values: "post_max_size=256M" #optional
    - name: Check PHP Version
      run: php -v